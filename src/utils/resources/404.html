<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Deployment Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-4">
    <div class="w-full max-w-3xl mx-auto">
        <div class="text-center mb-8 animate-bounce">
            <h1 class="text-9xl font-bold text-gray-300">404</h1>
        </div>

        <div class="bg-white rounded-xl shadow-2xl p-8 md:p-10 animate-fade-in">
            <div class="space-y-6">
                <div class="border-b pb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">
                        Deployment Not Found
                    </h2>
                    <p class="mt-2 text-gray-600">
                        We couldn't find the deployment you're looking for.
                    </p>
                </div>
                
                <div class="space-y-4">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-gray-700">
                            <span class="font-medium">Error Code:</span> 
                            <code class="ml-2 font-mono bg-gray-200 px-2 py-1 rounded text-red-600">NOT_FOUND</code>
                        </p>
                    </div>                  
                     
                </div>

                <div class="space-y-4 text-center pt-6">
                    <p class="text-gray-600">
                        Need help? Check our documentation or contact support.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="#" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
                            View Documentation
                        </a>
                        <a href="#" class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
                            Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-gray-600 hover:text-gray-800 transition-colors duration-200 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Return to Homepage
            </a>
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
    </style>
</body>
</html>
